<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	var abi=[
	{
		"constant": false,
		"inputs": [],
		"name": "doPayment",
		"outputs": [],
		"payable": true,
		"stateMutability": "payable",
		"type": "function"
	},
	...
];

var address = "0x3e577F17d1004bE000805b9acBD688Aa120D95d5";

function paymentExample() {
	web3.eth.getAccounts(function(error, acc) {
		defaultAccount=acc[0];
		console.log(acc);
		console.log("defaultAccount="+defaultAccount);
		contract = web3.eth.contract(abi).at(address);
		console.log(contract);
		sum = document.getElementById("sum").value;
		sum = web3.toWei(sum, 'ether');
		contract.doPayment.sendTransaction(
			{		
			from: defaultAccount, 				
			value: sum 
			}, 
			function(error, data) {
				 if(error!=null) console.log(error);
                       console.log("Data="+data);
                });
	});
}
</script>
</head>
<body>
    <h1>ETH call payment function</h1>
    <p>Payment sum (ETH):</p>
    <input type="text" size="50" id="sum" />
    <button type="button" onClick="paymentExample();">pay</button>
</body>
</html>
